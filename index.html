<script src="jquery-1.12.4.js"></script>
<script>
    $(function () {
        var $li=$(".banner_box>ul>li");
        var count=0;

        $(".arrow_r").click(function () {
            count++;
            if(count==$li.length){
                count=0;
            }
            $li.eq(count).fadeIn(1000).siblings().fadeOut(1000);
        });
        $(".arrow_l").click(function () {
            count--;
            if(count==-1){
                count=$li.length-1;
            }
            $li.eq(count).fadeIn(1000).siblings().fadeOut(1000);
        })
    })
</script>
